<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The US</title>

    <link href="pages/index.css" rel="stylesheet">

  </head>

  <body class="root" >
    <header class="header header__container">
      <img class="header__logo" src="images/Vector-Header.svg" 
            alt="Around the U.S. logo">
    </header>

    <main>
      <section class="profile profile__container">
        <img class="profile__pic"
              src="images/Profile-pic.png"
              alt="smiling Jacques Cousteau 
              in a light blue button up and red beanie cap">
        <div class="profile-info profile-info__container">
          <h1 class="profile-info__name">Jacques Cousteau</h1>
          <button class="profile-info__edit-btn"></button>
          <p class="profile-info__about">Explorer</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      
      <section class="photo-grid photo-grid__container">
        <div class="photo-grid__items">
          <!-- card template appears here -->
        </div>
      </section>
    </main>
    
    <div class="modal profile-modal">
      <div class="modal__form-container">
        <button class="modal__exit-btn"></button>
        <p class="modal__header">Edit profile</p>
        <form class="modal__form profile-form">
          <input class="modal__input modal__input_type_name" type="text" id="name" name="name" placeholder="Name" value="Jacques Cousteau" autocomplete="off">
          <input class="modal__input modal__input_type_about" type="text" id="about-me" name="about-me" placeholder="About me" value="Explorer" autocomplete="off">
          <button class="modal__form-submit " type="submit">Save</button>
        </form>
      </div>
    </div>
    
    <div class="modal create-modal">
      <div class="modal__form-container">
        <button class="modal__exit-btn"></button>
        <p class="modal__header">New place</p>
        <form class="modal__form create-form">
          <input class="modal__input modal__input_type_title" type="text" id="title" name="title" placeholder="Title" autocomplete="off">
          <input class="modal__input modal__input_type_img-link" type="text" id="img-link" name="img-link" placeholder="Image link" autocomplete="off">
          <button class="modal__form-submit" type="submit">Create</button>
        </form>
      </div>
    </div>
    
    <div class="modal fig-modal">
      <div class="modal__fig-container">
        <button class="modal__exit-btn"></button>
        <img class="modal__fig" src="" alt="">
        <p class="modal__figcaption"></p>
      </div>
    </div>
    

    <footer class="footer footer__container">
      <p class="footer__copyright">Â© 2020 Around The U.S.</p>
    </footer>

    <!-- card template -->
    <template id="photo-template">
      <li class="photo-grid__item" >
        <img class="photo-grid__pic photo-grid__pic-container" src="" alt="">
        <!-- <div class="photo-grid__pic photo-grid__pic-container" ></div> -->
        <button class="trash-container">
          <div class="trash-container__lid"></div>
          <div class="trash-container__body"></div>
        </button>
        <div class="photo-grid__bottom">
          <h2 class="photo-grid__title"></h2>
          <button class="photo-grid__heart-icon"></button>
        </div>
      </li >
    </template>
    
    <script src="script.js"></script>
  </body>
</html>
