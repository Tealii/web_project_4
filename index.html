<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The US</title>

    <link href="pages/index.css" rel="stylesheet">

  </head>

  <body class="root">

    
    
    <header class="header header__container">
      
      <img class="header__logo" src="images/Vector-Header.svg" 
            alt="Around the U.S. logo">

    </header>

    <main>
      <section class="profile profile__container">

        <img class="profile__pic"
              src="images/Profile-pic.png"
              alt="smiling Jacques Cousteau 
              in a light blue button up and red beanie cap">

        <div class="profile-info profile-info__container">
          <h1 class="profile-info__name">Jacques Cousteau</h1>
          <button class="profile-info__edit-btn"></button>
          <p class="profile-info__about">Explorer</p>
        </div>

        <button class="profile__add-button"></button>

      </section>
      
      <section class="photo-grid photo-grid__container">
        
        <ul class="photo-grid__items">
          <li class="photo-grid__item" style="background-image: url(images/Yosemite-Valley.png);">
            <button class="trashcan-container">
              <div class="trashcan-container__lid"></div>
              <div class="trashcan-container__body"></div>
            </button>
            <div class="photo-grid__bottom">
              <h2 class="photo-grid__title">Yosemite Valley</h2>
              <button class="photo-grid__heart-icon"></button>
            </div>
          </li >
          
          <li class="photo-grid__item" style="background-image: url(images/Lake-Louise.png);">
            <button class="trashcan-container">
              <div class="trashcan-container__lid"></div>
              <div class="trashcan-container__body"></div>
            </button>
            <div class="photo-grid__bottom">
              <h2 class="photo-grid__title">Lake Louise</h2>
              <button class="photo-grid__heart-icon"></button>
            </div>
          </li >
          
          <li class="photo-grid__item" style="background-image: url(images/Bald-Mountains.png);">
            <button class="trashcan-container">
              <div class="trashcan-container__lid"></div>
              <div class="trashcan-container__body"></div>
            </button>
            <div class="photo-grid__bottom">
              <h2 class="photo-grid__title">Bald Mountains</h2>
              <button class="photo-grid__heart-icon"></button>
            </div>
          </li >
          
          <li class="photo-grid__item" style="background-image: url(images/Latemar.png);">
            <button class="trashcan-container">
              <div class="trashcan-container__lid"></div>
              <div class="trashcan-container__body"></div>
            </button>
            <div class="photo-grid__bottom">
              <h2 class="photo-grid__title">Latemar</h2>
              <button class="photo-grid__heart-icon"></button>
            </div>
          </li >
          
          <li class="photo-grid__item" style="background-image: url(images/giants-causeway.png);">
            <button class="trashcan-container">
              <div class="trashcan-container__lid"></div>
              <div class="trashcan-container__body"></div>
            </button>
            <div class="photo-grid__bottom">
              <h2 class="photo-grid__title">Giants Causeway</h2>
              <button class="photo-grid__heart-icon"></button>
            </div>
          </li >
          
          <li class="photo-grid__item" style="background-image: url(images/Lago-di-Braies.png);">
            <button class="trashcan-container">
              <div class="trashcan-container__lid"></div>
              <div class="trashcan-container__body"></div>
            </button>
            <div class="photo-grid__bottom">
              <h2 class="photo-grid__title">Lago di Braies</h2>
              <button class="photo-grid__heart-icon"></button>
            </div>
          </li >
        </ul>      
        
      </section>
    </main>

    <div class="modal profile-modal">
      <div class="modal__form-container">
        <button class="modal__exit-btn"></button>
        <p class="modal__header">Edit profile</p>
        <form class="modal__form">
          <input class="modal__form-name" type="text" id="name" name="name" placeholder="Name" value="Jacques Cousteau" autocomplete="off">
          <input class="modal__form-about" type="text" id="about-me" name="about-me" placeholder="About me" value="Explorer" autocomplete="off">
          <button class="modal__form-submit" type="submit">Save</button>
        </form>
      </div>
    </div>
    
    <div class="modal fig-modal">
      <div class="modal__fig-container">
        <button class="modal__exit-btn"></button>
        <figure class="modal__fig"></figure>
        <figcaption class="modal__figcaption">grand canyon</figcaption>
      </div>
    </div>


    <footer class="footer footer__container">
      <p class="footer__copyright">Â© 2020 Around The U.S.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
